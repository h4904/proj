<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#f0f0f0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Easy Game</title>
  <link rel="stylesheet" href="/static/style.css">

  <style>
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
  </style>
</head>
<body>

  <!-- ปุ่มรีเฟรชมุมบนซ้าย -->
  <div class="refresh-button" onclick="location.reload()">🔄</div>

  <div class="full-page">
    <div class="center-page">
      <div class="status-bar">
        <p id="level" class="status-item">LEVEL: 1</p>
        <p id="health" class="status-item">♥️: 3</p>
        <p id="keys" class="status-item">🗝️: 0/3</p>
        <p id="shield" class="status-item">🛡️: 0</p>
      </div>
      <div class="game-container">
        <div id="maze"></div>
      </div>
    </div>
  </div>

  <div id="flash"></div>
  <div id="overlay"></div>

  <script>
    // ป้องกัน pinch zoom รีเฟรช
    document.addEventListener('touchmove', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    window.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // โหลด script.js เมื่อ DOM พร้อม
    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = '/static/script.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
